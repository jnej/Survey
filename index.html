<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>Survey</title>
    </head>

    <body>
      <div class="container">

        <h1>Survey</h1>

        <form id="survey">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <label>Age</label>
          <div class="radio">
            <label for="age1">
              <input type="radio" name="age" value="18-21">
              18-21
            </label>
          </div>
          <div class="radio">
            <label for="age2">
              <input type="radio" name="age" value="22-35">
              22-35
            </label>
          </div>
          <div class="radio">
            <label for="age3">
              <input type="radio" name="age" value="35-55">
              35-55
            </label>
          </div>
          <div class="radio">
            <label for="age4">
              <input type="radio" name="age" value="55+">
              55+
            </label>
          </div>
          <button type="submit" class="btn">SUBMIT</button>
        </form>

        <div class="answer">
          <H2>Good Evening <span class="name"></span></H2>
          <h3>please check through your answers and then submit!</h3>
          <p>you'r name is: <span class="name"></span></p>
          <p>You are: <span class="age"></span>, years old</p>
          <button type="submit" class="btn">SUBMIT</button>
        </div>

      </div>
    </body>
  </html>
