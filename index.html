<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>Survey</title>
    </head>

    <body>
      <div class="container">

        <h1>Survey</h1>

        <form id="survey">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <label>Age</label>
          <div class="radio">
            <label for="age1">
              <input type="radio" name="optionsRadio" id="age1" value="option1">
              18-21
            </label>
          </div>
          <div class="radio">
            <label for="age2">
              <input type="radio" name="optionsRadio" id="age2" value="option2">
              22-35
            </label>
          </div>
          <div class="radio">
            <label for="age3">
              <input type="radio" name="optionsRadio" id="age3" value="option3">
              35-55
            </label>
          </div>
          <div class="radio">
            <label for="age4">
              <input type="radio" name="optionsRadio" id="age4" value="option4">
              55+
            </label>
          </div>
          <button type="submit" class="btn">SUBMIT</button>
        </form>

      </div>
    </body>
  </html>
